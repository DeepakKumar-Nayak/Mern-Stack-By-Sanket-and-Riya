<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Todo Application</h1>
        <input type="text" id="todo-input" placeholder="Write your next todo here">
        <button id = "addTodo">Add Todo</button>

        <div class="container-button">
            <button class="allbtn" data-filter="all">All</button>
            <button class="filterbtn" data-filter="completed">Completed</button>
            <button class="filterbtn" data-filter="pending">Pending</button>
        </div>

        <ul id = "taskList">
        </ul>
    </div>

    <script src="./todo.js"></script>
    
</body>
</html>
